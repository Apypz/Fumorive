[pytest]
# Pytest Configuration for Fumorive Backend Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum required version
minversion = 7.0

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, redis)
    slow: Slow tests (load testing, etc)
    auth: Authentication tests
    db: Database tests
    api: API endpoint tests
    websocket: WebSocket tests

# Async pytest settings
asyncio_mode = auto

# Ignore paths
norecursedirs = .git .venv venv node_modules __pycache__
